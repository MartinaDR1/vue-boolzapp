<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Boolzapp</title>
</head>
<body>
    <div id="app">

        <div class="my_container d-flex my-3">
            <div class="left col-4 ">
                <div class="header_left d-flex justify-content-between p-2">
                    <div class="my_avatar">
                        <img class="rounded-circle" src="./assets/img/avatar_io.jpg" alt="">
                        <span class="fw-semibold">Sofia</span>
                    </div>
                    
                    <div class="icon grey_dark">
                        <i class="fa-solid fa-circle-notch mx-2"></i>
                        <i class="fa-solid fa-message mx-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                    </div>
                </div>

                <div class="banner d-flex p-2 ">
                    <div class="banner_icon">
                        <i class="fa-solid fa-bell-slash fa-5 border rounded-circle p-2 my-2 bg-light"></i>
                    </div>
                    <div class="text_banner mx-2">
                        <span class="fw-semibold">Ricevi notifiche di nuovi messaggi</span>

                        <a href="" class="d-block fw-light ">Attiva notifiche Desktop</a>
                    </div>
                </div>
                
                <div class="search p-1">
                    <div class="input-group ">
                        <span class="input-group-text bg-white rounded-0 px-4" id="basic-addon1"><i class="fa-solid fa-magnifying-glass grey_dark"></i></span>
                        <input type="text" class="form-control rounded-0" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>




            <div class="right col-8 border"></div>
        </div>
    </div>




    <!-- My js -->
    <script src="./assets/js/app.js"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
